<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EC Robo Fred - Your Smart Friend</title>
  <!-- Tailwind CSS -->
   <!-- Manifest and Icon -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2563eb" />
  <link rel="icon" href="icon.png" />

  <!-- Base path for GitHub Pages -->
  <base href="/EC-chatbot-Fred-/">
</head>
<body class="bg-gray-100 flex flex-col h-screen">

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-11/12 max-w-md">
      <h2 class="text-2xl font-bold mb-4">Login to EC Robo Fred</h2>
      <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded" />
      <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" />
      <button id="loginBtn" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
      <button id="signupBtn" class="bg-green-500 text-white p-2 rounded w-full mt-2">Sign Up</button>
    </div>
  </div>

  <!-- Main Interface -->
  <div id="mainInterface" class="flex-1 flex flex-col hidden">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
      <h1 class="text-xl">EC Robo Fred</h1>
      <div class="flex items-center space-x-2">
        <select id="language" class="p-2 rounded">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
          <option value="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä</option>
        </select>
        <button id="installBtn" class="bg-green-500 text-white p-2 rounded text-sm hidden">Install</button>
        <a href="https://github.com/ECNEWS/EC-chatbot-Fred" target="_blank" class="bg-yellow-500 text-white p-2 rounded text-sm">Download</a>
      </div>
    </div>

    <!-- Preferences -->
    <div class="p-4 bg-white shadow">
      <h2 class="text-lg font-semibold">Set Fred's Personality</h2>
      <select id="gender" class="w-full p-2 mb-2 border rounded">
        <option value="male">Male Friend</option>
        <option value="female">Female Friend</option>
        <option value="boyfriend">Boyfriend</option>
        <option value="girlfriend">Girlfriend</option>
      </select>
    </div>

    <!-- Chat Area -->
    <div id="chatArea" class="flex-1 p-4 overflow-y-auto"></div>

    <!-- Input Area -->
    <div class="p-4 bg-white flex">
      <input id="userInput" type="text" placeholder="Talk to Fred..." class="flex-1 p-2 border rounded-l" />
      <button id="sendBtn" class="bg-blue-500 text-white p-2 rounded-r">Send</button>
      <button id="voiceBtn" class="bg-green-500 text-white p-2 ml-2 rounded">üéôÔ∏è</button>
      <button id="locationBtn" class="bg-purple-500 text-white p-2 ml-2 rounded">üìç</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }

    // PWA Install
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove('hidden');
    });
    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
          installBtn.classList.add('hidden');
        });
      }
    });
  </script>
</body>
</html>
